<!DOCTYPE html>
<html>
        <head>
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wordName" autocomplete="off">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mean1</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="wordMean1" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mean2</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="wordMean2" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Type</label>
                    <div class="col-sm-10">
                    <select class="form-control" id="wordType">
                        <option value="0">Unknow</option>
                        <option value="1">Noun</option>
                        <option value="2">Pronoun</option>
                        <option value="3">Verb</option>
                        <option value="4">Adjective</option>
                        <option value="5">Adverb</option>
                        <option value="6">Determiner</option>
                        <option value="7">Conjunction</option>
                        <option value="8">Preposition</option>
                        <option value="9">Interjection</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Vietnamese</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vietnamese" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tags" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary float-right"  id="btnSubmit">Submit</button>
                </div>
            </div>
            <div id="resultBox" class="float-right">
            </div>
        </form>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
